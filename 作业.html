                alert('余额为' + c);

            case '3':
                var k = alert('余额为' + q);
                k = q;
                break;
            case '4':
                var t = alert('请取卡');
                break;
        }
        // 偶数的合
        var i = 1;
        var k = 0;
        while (i <= 100) {
            if (i % 2 == 0) {
                k = i + k;
            }
            i++
        }
        console.log(k);
    </script>
