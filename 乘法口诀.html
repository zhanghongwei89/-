<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var str = ''
        for (i = 1; i <= 9; i++) {
            for (k = 1; k <= i; k++) {
                str += k + '*' + i + '=' + i * k + '\t';
            }
            str += '\n';
        }
        console.log(str);
    </script>
