<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var sour = prompt('请输入你的成绩')
        if (sour >= 90) {
            alert('厉害了我的哥!')
        } else if (sour >= 80) {
            alert('也就是随便写了写的程度')
        } else if (sour >= 70) {
            alert('一般般吧')
        } else if (sour >= 60) {
            alert('发挥失常')
        } else {
            alert('装逼啊,让你装,拉了裤了吧')
        }
    </script>
</head>
