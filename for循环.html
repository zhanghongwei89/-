    <title>Document</title>
    <script>
        //for求100内偶数合
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                sum = sum + i;
            }
        }
        console.log(sum);
        //求输出一个人1到100岁
        for (var i = 1; i <= 100; i++) {
            if (i === 1) {
                console.log('这个人' + i + '岁了 出生了');

            } else if (i === 100) {
                console.log('这个人' + i + '岁了 他跪了');
            } else {
                console.log('这个人' + i + '岁了');
            }
        }
    </script>
